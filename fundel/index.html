<script>

function cargar_clientes_fundel_php() {
	
	$('#tabla').DataTable();
	var t = $('#tabla').DataTable();
	var xmlhttp = new XMLHttpRequest();
    xmlhttp.onreadystatechange = function() {
        if (this.readyState == 4 && this.status == 200) {
            data = JSON.parse(this.responseText);
			$.each(data, function(rowIndex, r) {
				r.push('<input type="button" value="borrar"  onClick="boton_borrar(event)"  id="btb'+ r[0] +'"/>');
				r.push('<form name="form0' + rowIndex + '" method="get" action="formulario_fundel.html"><input type="hidden" name="data_id" id="hiddenField" value="'+ r[0] +'"><input type="submit" name="enviar" id="bte'+ rowIndex +'" value="editar"></form>');
				r.splice(0,1);
				r.unshift(rowIndex + 1);
				t.row.add(r).draw( false );
			});
        }
    };
	xmlhttp.open("POST", "database_fundel.php", true);
    xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xmlhttp.send();	
	
	
}

function boton_borrar(event){
	str = event.target.id;
	id = str.substring(3);
	var r = confirm("¿Realmente desea borrar este registro?");
    if (r == true) {
		
		 var xmlhttp = new XMLHttpRequest();
    		xmlhttp.onreadystatechange = function() {
        	if (this.readyState == 4 && this.status == 200) {
				myObj = JSON.parse(this.responseText);
            	alert(myObj);
				location.reload();		
        	}
    };	
	xmlhttp.open("POST", "remover.php", true);
    xmlhttp.setRequestHeader("Content-Type", "application/x-www-form-urlencoded");
    xmlhttp.send("id="+id);				
    } 	    
}

</script>
